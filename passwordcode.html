<!DOCTYPE html>
<html>
<head>
  <script>
    function password() {
      var password = document.getElementById('inputPassword');
      var passwordValue = password.value;
      if(passwordValue == "example") {
        alert("Access Granted!");
        return true;
      }
      alert("Access Denied");
      return false;
    }  
</head>
<body>
  <input id="inputPassword" type="password" placeholder="Password:"/>
  <input type="submit" value="Submit" onclick="password();"/>
</body>
